<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./style.css" />
      <script
         src="https://kit.fontawesome.com/d557328426.js"
         crossorigin="anonymous"
      ></script>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous"
      />
      <title>Navbar</title>
   </head>
   <body>
      <!-- Navbar -->
      <nav class="container nav">
         <!-- Logo -->
         <div class="logo">
            <img class="logo-img" src="./Logo.png" alt="logo" />
         </div>
         <!-- Nav item -->
         <div class="nav-items">
            <ul class="nav-items-ul">
               <li class="nav-item">
                  <a href="#"><i class="fas fa-home"></i> Home</a>
               </li>
               <li class="nav-item">
                  <a href="#"><i class="fas fa-walking"></i> Features</a>
               </li>
               <li class="nav-item">
                  <a href="#"><i class="fas fa-money-bill-wave"></i> Pricing</a>
               </li>
               <li class="nav-item">
                  <a href="#"><i class="fas fa-user"></i> Testimonials</a>
               </li>
               <li class="nav-item">
                  <a href="#"><i class="fas fa-info-circle"></i> Help</a>
               </li>
            </ul>
         </div>
         <!-- buttons -->
         <div class="btn">
            <button class="btn-signin">Sign In</button>
            <button class="btn-signup">Sign Up</button>
         </div>
      </nav>

      <!-- Main Content -->
      <main class="main container">
         <section class="row align-items-center">
            <div class="col hero">
               <h1 >Want anything to be easy with LaslesVPN.</h1>
               <p>
                  Provide a network for all your needs with ease and fun using
                  LaslesVPN discover interesting features from us.
               </p>
               <button type="button" class="btn btn-danger">Get Started</button>
            </div>
            <div class="col">
               <img src="./hero.png" alt="hero image" />
            </div>
         </section>
      </main>

      <!-- Scripts -->
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
